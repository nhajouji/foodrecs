<html>
    <head>
        
        <title>First File</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    </head>
    <body>
        <div class="scenery">
            <div class="table_div">
                <p>
                    {{ message }}
                </p>
                <table class="table">
                    <tr>
                        <th style="width: 10%;">Recipe Name</th>
                        <th style="width: 10%;">Recipe Region</th>
                    </tr>
                    {% for recipe in recipes %}
                    <tr>
                        <td style="padding: 13px;">{{recipe.name}}</td>
                        <td>{{recipe.regions}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
