<html>
    <head>
        
        <title>Search Box</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    </head>
    <body>

    <div class="scenery">
        <div class="table_div">
                <div class="card-header">
                Search Box
            </div>
                <form method="POST">
                    
                        <label>Title</label>
                        {% if query %}
                        <input type="text" class="form-control" placeholder="{{query}}" name="query" size=50 required>
                        {% else %}
                        <input type="text" class="form-control" placeholder="Enter Text" name="query" size=50 required>
                        {% endif %}

                    <button type="submit" class="btn btn-primary">Find Recipes!</button>
                </form>
            {% for result in results_dictionary %}
            <div class="recipe">
                <a style="font-size: 16pt;">{{result.name}};</a>
                <br>
                <a>{{result.description}}</a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
