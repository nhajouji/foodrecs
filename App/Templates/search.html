<html>
    <head>
        
        <title>Search Box</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    </head>
    <body>

    <div class="scenery">
        <div class="table_div">
                <div class="card-header">
                Search Box
            </div>
                <form method="POST">
                    
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Enter Text" name="search" size=50 required>
                    
                    <button type="submit" class="btn btn-primary">Find Recipes!</button>
                </form>
            {% for word in search %}
            <p>{{word}}</p>
            {% endfor %}
        </div>
    </div>

</body>
